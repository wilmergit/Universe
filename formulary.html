  <link rel="stylesheet" href="css/styles_2.css">


</head>

<body>
  <nav class="navbar navbar-expand-sm bg-black navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">
        <img src="img/icono-planetas.ico" alt="logo">

        <ul class="navbar-nav">
          <li class="nav-item">

          <li class="nav-item">

            <a class="nav-link" href="index.html#explanation">About Us</a>
          </li>
        </ul>
      </div>
    </div>

  <div class="container my-3 text-white">
    <h1>Want to apply for a chance to get early versions of the app?</h1>
    <p>Please fill out this form in order to apply for the developer program.</p>
  </div>

  <div class="container my-5 text-white">
    <h2>Form</h2>
    <form id="users-form" action="formulary.html">
      <div class="mb-3 mt-3">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="Enter Username">
        <span id="error-username-required">* Este campo es obligatorio</span>
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <span id="error-email-required">* Este campo es obligatorio</span>
      </div>
      <div class="mb-2">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password (min. 8 characters)"
          name="pswd">
        <span id="error-password-required">* Este campo es obligatorio</span>
      </div>
      <label for="comment">Reasons...</label>
      <textarea class="form-control mb-3" rows="5" id="comment" name="text"></textarea>
      <div class="form-check">
        <input class="form-check-input bg-black border-white" type="checkbox" id="check1" name="Get news from us"
          value="something" checked>
        <label class="form-check-label">Get news from us</label>
      </div>
      <button type="submit" class="btn btn-primary bg-black border-black mt-3">Submit</button>
    </form>
    <div class="row">
      <div class="col-sm-12 mt-3">
        <div class="left-side">
          <h2>Users List</h2>
          <ul id="users-list">

          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/formulary_validation.js"></script>
  <script src="js/formulary_manager.js"></script>
</body>

</html>

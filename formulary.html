<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universe</title>

  <link rel="icon" type="image/ico" href="img/web-logo.ico"/>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/formulary-styles.css"/>
</head>

<body>
  <div class="header-container">
    <div class="header">
      <i id="menu-icon" class="fa-solid fa-bars"></i>

      <div id="side-menu">
        <i id="close-menu" class="fa-solid fa-circle-minus"></i>
        <ul id="menu-options">
          <li><a href="#functions">Functions</a></li>
          <li><a href="#foot">Contact</a></li>
          <li><a href="#txts">About us</a></li>
        </ul>
      </div>
      <h1 id="page-title"><a href="index.html">(Universe)</a></h1>
    </div>
  </div>

  <div class="container text-white">
    <h1>Want to apply for a chance to get early versions of the app?</h1>
    <p>
      Please fill out this form in order to apply for the developer program.
    </p>
  </div>

  <div class="container my-5 text-white">
    <h2>Form</h2>
    <form id="users-form" action="formulary.html">
      <div class="mb-3 mt-3">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="Enter Username" />
        <span id="error-username-required">* Este campo es obligatorio</span>
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
        <span id="error-email-required">* Este campo es obligatorio</span>
      </div>
      <div class="mb-2">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password (min. 8 characters)"
          name="pswd" />
        <span id="error-password-required">* Este campo es obligatorio</span>
      </div>
      <label for="comment">Reasons...</label>
      <textarea class="form-control mb-3" rows="5" id="comment" name="text"></textarea>
      <div class="form-check">
        <input class="form-check-input bg-black border-white" type="checkbox" id="check1" name="Get news from us"
          value="something" checked />
        <label class="form-check-label">Get news from us</label>
      </div>
      <button type="submit" class="btn btn-primary border-black mt-3">
        Submit
      </button>
    </form>
    <div class="row">
      <div class="col-sm-12 mt-3">
        <div class="left-side">
          <h2>Users List</h2>
          <ul id="users-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6f5c749e7d.js" crossorigin="anonymous"></script>
  <script src="js/drop-menu.js"></script>
  <script src="js/formulary-validation.js"></script>
  <script src="js/formulary-manager.js"></script>
</body>

</html>
